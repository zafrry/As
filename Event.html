<!DOCTYPE html>
<html lang="fr">

 <head>
      <meta charset="UTF-8">
      <meta name="description" content="Découvrez la première association sportive de la ville d'Etampes à se spécialiser dans la boxe thaï">
      <link rel="stylesheet" type="text/css" href="./style.css">
      <link rel="shortcut icon" href="./Image/Logo.png" type="image/x-icon"/>
      <title>Boxe Thaï</title>
 </head>

    <body>

        <nav class="navbar">

            <div class="nav-box">
                <img class="nav-logo" src="./Image/Title.png" alt="Logo de la marque">
            </div>

            <div class="accueil">
                <a href="Home.html">Accueil</a>
            </div>
            
            <div class="evenement">
                <a href="Event.html">Evenement</a>
            </div>
    
            <div class="avenir">A venir</div>

        </nav>
   
        <main>

            <section class="debut-two">

                <h2 class="Title">Nos évenement à venir</h2>

                <div id="post">
                    
                    <div class="card">
                        <h3 class="child">Championnat enfant</h3>
                        <img class="child-img" src="./Image/Child-training.jpg" alt="Entraînement pour enfant">
                    </div>

                    <div class="card">
                        <h3 class="men">Championnat Masculin</h3>
                        <img class="men-img" src="./Image/Men-Boxe.jpg" alt="Combat titre de champion">
                    </div>

                    <div class="card">
                        <h3 class="women">Championnat Féminin</h3>
                        <img class="women-img" src="./Image/Women-boxe.jpg" alt="Combat titre de champion féminin">
                    </div>
                </div>

            </section>

        </main>

        <footer>

            <img class="footer-logo" src="./Image/header-logo.png" alt="Logo de la marque">
            <h3 class="Foot-Title">Contactez-nous via le formulaire !</h3>

          <form class="form" method="post" action="">

              <label for="Name">Nom de Famille
              <input type="text" name="Name" id="Name" placeholder="Votre nom" required>
              </label>

              <label for="Surname">Prénom
              <input type="text" name="Surname" id="Surname" placeholder="Votre prénom" required>                    
              </label>

              <label for="Message">Message
              <textarea 
              name="Message"
              cols="20"
              rows="5"
              id="Message"
              style=
              "height: 100px; 
              width: 100%;
              resize: none;"
              placeholder="Comment je fais pour m'inscrire ?"
              required></textarea>
              </label>

              <button class="button" type="submit">Envoyer</button>

          </form>

      </footer>

    </body>

</html>
